<!DOCTYPE html
<html>
	
	<head>
		<title>Aula 2 - Continuação de Scape de String</title>
		<meta charset="UTF-8">
		<script>
			var nome1="Pa\'ula1";
			var nome2="Pa\"ula2";
			var nome3="Pa\@ula3";
			var nome4="Pa\#ula4";
			alert(nome1);
			alert(nome2);
			alert(nome3);
			alert(nome4);
			var nome=prompt("Qual o seu nome?");
			var idade=prompt("Qual a sua idade");
			alert("Prazer em te conhecer:\u00A0"+nome+"\nLegal saber que a sua idade eh:\u00A0"+idade);
			
		</script>
	</head>
	
	<body>
	<h1>
	TESTE 
	</h1>
	</body>
	
</html>
